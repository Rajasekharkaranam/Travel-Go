<!DOCTYPE html>
<html lang="en">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('/static/images/login.jpg') no-repeat center center fixed; /* Set your own background image */
    background-size: cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .form-container {
    background-color: rgba(255, 255, 255, 0.8); /* Use translucent white */
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
  }

  .form-container h2 {
    margin-bottom: 24px;
    color: #5a3ea1;
    font-weight: bold;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    transition: border 0.3s;
  }

  input:focus {
    border-color: #5a3ea1; /* Highlight border on focus */
    outline: none; /* Remove the default outline */
  }

  button {
    width: 100%;
    padding: 12px;
    background-color: #5a3ea1;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s ease;
  }

  button:hover {
    background-color: #422b8c;
  }

  p {
    margin-top: 16px;
    font-size: 14px;
  }

  a {
    color: #5a3ea1;
    font-weight: bold;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  /* New styles for responsive design */
  @media (max-width: 480px) {
    .form-container {
      padding: 20px 15px;
      border-radius: 8px;
    }

    button {
      font-size: 14px;
    }

    input {
      font-size: 14px;
    }
  }
</style>
<body>
  <div class="form-container">
    <h2>Login to TravelGo</h2>
    <form method="POST" action="/login">
      <input type="email" name="email" placeholder="Enter your email" required>
      <input type="password" name="password" placeholder="Enter your password" required>
      <button type="submit">Login</button>
    </form>
    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register Here</a></p>
  </div>
</body>
</html>
