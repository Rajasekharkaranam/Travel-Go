<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TravelGo - Registration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('/static/images/register.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white; /* Text color for better readability */
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.8); /* Light background with opacity */
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .form-container h2 {
      margin-bottom: 24px;
      color: #5a3ea1;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #5a3ea1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #422b8c;
    }

    p {
      margin-top: 16px;
      font-size: 14px;
    }

    a {
      color: #5a3ea1;
      font-weight: bold;
      text-decoration: none;
      margin-left: 5px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register for TravelGo</h2>
    <form method="POST" action="/register">
      <input type="text" name="name" placeholder="Enter your name" required>
      <input type="email" name="email" placeholder="Enter your email" required>
      <input type="password" name="password" placeholder="Enter your password" required>
      <input type="password" name="confirm_password" placeholder="Confirm your password" required>
      <button type="submit">Register</button>
    </form>
    <a href="{{ url_for('login') }}">Login</a>
  </div>
</body>
</html>
